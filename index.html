<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="new-task">
            <input type="text" id="input" placeholder="Add a new task">
            <button id="add-task-btn" onclick="addTask()">+</button>
        </div>
        <div class="tasks">
            <h3>Tasks to do - <span id="tasks-count">0</span></h3>
            <ul id="tasks-list">
            </ul>
        </div>
        <div class="done">
            <h3>Done - <span id="done-count">0</span></h3>
            <ul id="done-list">
            </ul>
        </div>
    </div>
    <!-- <script src="to_do.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
